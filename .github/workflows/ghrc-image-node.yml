name: Build & Push (node branch)

on:
  push:
    branches: ["node"]
    tags: ["node-v*.*.*"]
  pull_request:
    branches: ["node"]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # node 分支 push：node-latest + sha
            type=raw,value=node-latest,enable={{is_default_branch}}
            type=sha,format=short,prefix=node-
            # git tag：node-v1.2.3 / node-1.2.3
            type=ref,event=tag,prefix=
            type=semver,pattern={{version}},prefix=node-
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}+"node"
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=${{ github.repository }}
            org.opencontainers.image.description=Node-based image built from node branch

      - name: Build (PR only, no push)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          # 你需要的话可以在这里传 build args
          # build-args: |
          #   KOMARI_VERSION=1.1.40
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          # build-args: |
          #   KOMARI_VERSION=1.1.40
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
